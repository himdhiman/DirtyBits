{% extends 'base.html' %}

{% block content %}
<hr>

<div class="container">
    <div class="card">
        <div class="card-body">
            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="formGroupExampleInput">Username</label>
                    <input name = "username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name = "password", type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                {% if error %}
                    <p style = "color: red">*{{ error }}</p>
                {% endif %}
                <!-- {{ form }} -->
                <button type="submit" class="btn btn-primary", method = "POST">Login</button>
                <a href = '/auth/signup'> <span style = "font-size:75%"> or Signup?</span></a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
